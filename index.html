<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Papa Jonhs Pizza</title>
</head>

<body>
    <!-- Header Start -->
    <header>
        <!-- Navbar Start -->
        <div id="papanavbar">
            <nav class="navbar navbar-expand-lg navbar-danger bg-danger sticky-top ">
                <div class="col-lg-3">
                    <div class="img">
                        <img src="img/papa logo.png" alt="">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="services">
                        <a class="navbar-brand" href="index.html">Ana Səhifə</a>
                        <a class="navbar-brand" href="campaigin.html">Kampaniyalar</a>
                        <a class="navbar-brand" href="pizza.html">Pizza</a>
                        <a class="navbar-brand" href="qelyanalti.html">Qəlyanaltı</a>
                        <a class="navbar-brand" href="salat.html">Salat</a>
                        <a class="navbar-brand" href="drink.html">İçki</a>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="login">
                        <span>Giriş/Qeydiyyat</span>
                    </div>
                    <div class="basketicon">
                        <a href="basket.html">
                            <i class="fas fa-shopping-basket"></i>
                            <sup class="basketCount">0</sup>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Navbar End -->

    </header>
    <!-- Header End -->


    <!-- Main Start -->
    <main>
        <!-- Promo Code Start -->
        <div class="container">
            <div class="row mt-4">
                <div id="promocode">
                    <div class="col-lg-6">
                        <div class="text">
                            <span>Promo kodunuz var?</span>
                            <span class="colortext">Endirimdən istifadə edin! </span>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="input-promo">
                            <div class="input-group  w-100">
                                <input type="text" class="form-control " placeholder="Promo kodu daxil edin"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                            </div>
                        </div>
                        <div class="btn-promo">
                            <a class="btn btn-success " href="#" role="button">Ok</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Promo Code End -->

        <!-- Slider Star -->
        <div class="container">
            <div class="row">
                <div id="slider" class="mt-3">
                    <div class="images">
                        <div class="item active">
                            <img src="img/sliderimg1.jpg" alt="">
                        </div>
                        <div class="item ">
                            <img src="img/sliderimg2.jpeg" alt="">
                        </div>
                        <div class="item ">
                            <img src="img/sliderimg3.jpg" alt="">
                        </div>
                        <div class="item ">
                            <img src="img/sliderimg4.jpg" alt="">
                        </div>
                    </div>
                    <span class="left nav">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="right nav">
                        <i class="fas fa-chevron-right"></i>
                    </span>
                </div>
            </div>
        </div>
        <!-- Slider End -->

    </main>
    <!-- Main End -->

    <!-- Footer Start -->
    <footer>
        <!-- FooterContact Start -->
        <div id="footer" class="mt-3">
            <div class="col-lg-12">
                <ul class="list-footer mt-3">
                    <li>© PJA 2020</li>
                    <li>Haqqımızda</li>
                    <li>Sual-Cavab</li>
                    <li> Karyera</li>
                    <li>Xəmir</li>
                </ul>
            </div>
            <div class="col-lg-4">
                <div class="icons">
                    <span>*7272</span>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-tripadvisor"></i>
                </div>
            </div>
        </div>

        <!-- FooterContact End -->
    </footer>

    <!-- Footer End -->


    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/d367e54f4e.js" crossorigin="anonymous"></script>
</body>

</html>
